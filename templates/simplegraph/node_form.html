{% extends "base.html" %}

{% block main %}

<h1>{{ action }} Node</h1>

{% if message %}
<p style="color:red;">{{ message }}</p>
{% endif %}


<form action="" method="post">
    <table>
    {{ node_form }}
    </table>    
    <input type="submit" value="submit">
</form>
<br /><br />
<hr />
<br /><br />

{% if action %}
<object data="/graph/{{node.name|urlencode}}.svg" type="image/svg+xml"
         name="bonehead" />
<a href="/graph/{{node.name|urlencode}}.gif">Click to get IE view</a>
{% endif %}

{% endblock  %}
