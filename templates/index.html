<h1>Nodes</h1>

<a href="graph_all.gif">Get the big graph</a>

{% if nodes %}
    <ul>
    {% for node in nodes %}
        <li>
            <a href="node/{{ node.name|urlencode }}">{{ node.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Applications are available.</p>
{% endif %}
